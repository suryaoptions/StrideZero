<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrideZero - Platinum Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                white: '#ffffff',
                gray: '#F4F4F5',
                platinum: '#E5E4E2', // Platinum
                silver: '#C0C0C0'    // Darker silver for accents
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI in sidebars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .platinum-gradient {
        background: linear-gradient(135deg, #e5e4e2 0%, #ffffff 50%, #c0c0c0 100%);
      }
      .platinum-text {
        background: linear-gradient(to right, #e5e4e2, #ffffff, #c0c0c0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-brand-white text-brand-black antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
